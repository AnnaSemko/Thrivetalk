<div id="popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a href="##" class="popup__close close-popup"> </a>
            <form class="popup__form form" action="#">
                <h2 class="form__text">We will call you back as soon as possible</h2>
                <div class="form__item">
                    <p class="form__title">Your name</p>
                    <input required class="form__input" tabindex="1" type="text" maxlength="20" name="username"
                        value="">
                </div>
                <div class="form__item">
                    <p class="form__title">Your phone number</p>
                    <input required class="form__input" tabindex="2" type="tel" maxlength="15" name="phone-number"
                        value="">
                </div>
                <div class="form__item form__item_buttons">
                    <button class="form__button" tabindex="3" type="reset">reset</button>
                    <button class="form__button button-submit" tabindex="4" type="submit">Submit</button>
                </div>

            </form>
        </div>

    </div>
</div>
